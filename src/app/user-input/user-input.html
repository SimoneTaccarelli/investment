<form (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input type="number" id="initial-investment" name="initial-investment" [(ngModel)]="inputUser.initialInvestment" required>
        </p>
        <p>
            <label for="annual-contribution">Annual Contribution</label>
            <input type="number" id="yearly-contribution" name="yearly-contribution" [(ngModel)]="inputUser.yearlyContribution" required>
        </p>
    </div>
    <div class="form-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input type="number" id="expected-return" name="expected-return" [(ngModel)]="inputUser.expectedReturn" required>
        </p>
        <p>
            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="inputUser.duration" required>
        </p>
    </div>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
